apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: demo-app
  labels:
    app: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend-app
  template:
    metadata:
      labels:
        app: frontend-app
    spec:
      containers:
      - name: frontend-app
        image: frontend-app:v1.0
        # imagePullPolicy: Never for local image usage
        ports:
        - containerPort: 80